<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="megjelenit-options">
        <div class="megjelenit-buttons">
            <div class="megjelenit megjelenit-mind">
                <button id="btnMind">Mind megjelenítése</button>
            </div>
            <div class="megjelenit megjelenit-abc">
                <button id="btnAbc">ABC sorrend</button>
            </div>
            <div class="megjelenit megjelenit-csokkeno">
                <button id="btnCsokkeno">Ár szerint csökkenő</button>
            </div>
            <div class="megjelenit megjelenit-leiras">
                <button id="btnLeiras">Keresés a termékek leírásában</button>
                <input type="text" id="textLeiras" placeholder="keresett szöveg">
            </div>
            <div class="megjelenit megjelenit-ajanlat">
                <button id="btnAjanlat">Ajánlatok keresése</button>
            </div>
        </div>

        <div class="megjelenit-categories">
            <p>Szűrés kategóriára: </p>
            <select class="form-select" name="category-filter" id="category-filter">
                <option value="">Nincs szűrés</option>
            </select>
        </div>
    </div>

    <hr class="elvalaszto">

    <div class="container-fluid">
        <div id="megjelenitRow" class="row row-cols-xxl-5 row-cols-xl-4 row-cols-lg-3 row-cols-md-2 row-cols-1">
            <!-- cols added here by js -->
        </div>
    </div>
</body>
</html>
